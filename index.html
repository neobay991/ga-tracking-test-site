<!doctype html>

<html lang="en">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-31333601-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-31333601-1');
  </script>
  <meta charset="utf-8">
  <title>Test page 1</title>
  <meta name="description" content="Jay test page">
  <meta name="author" content="Jay K">

  <script>
/**
* Function that tracks a click on an outbound link in Analytics.
* This function takes a valid URL string as an argument, and uses that URL string
* as the event label. Setting the transport method to 'beacon' lets the hit be sent
* using 'navigator.sendBeacon' in browser that support it.
*/
var trackOutboundLink = function(url) {
  gtag('event', 'click', {
    'event_category': 'external urls',
    'event_label': url,
    'transport_type': 'beacon',
    'event_callback': function(){document.location = url;}
  });
}

var trackInternalLink = function(url) {
  gtag('event', 'click', {
    'event_category': 'internal urls',
    'event_label': url,
    'transport_type': 'beacon',
    'event_callback': function(){document.location = url;}
  });
}
</script>

</head>
<body>
  <p>lorem ispsum</p>
<ul>
  <li><a href="http://www.example.com" onclick="trackOutboundLink('http://www.example.com'); return false;">Check out external site example.com</a></li>
  <li><a href="http://www.example.com" onclick="trackOutboundLink('http://www.example2.com'); return false;">Check out external site example2.com</a></li>
  <li><a href="page1.html" onclick="trackInternalLink('https://jaytestsite.herokuapp.com/page1.html'); return false;">Check out internal page1.html</a></li>
  <li><a href="page2.html" onclick="trackInternalLink('https://jaytestsite.herokuapp.com/page2.html'); return false;">Check out internal page2.html</a></li>
</ul>
</body>
</html>
